<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="LogoPlatziVideo">
        <div class="header__menu">
            <div class="header__menu--perfil">
                    <p>Perfil</p>
                    <img class="menu__perfil--perfil" src="img/ico-perfil.svg" alt="Icono Perfil">           
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <section class="buscador">
        <h2>¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar..">
    </section>
    <section class="carrusel">
        <div class="carrusel__contenedor">
            <div class="carrusel--item">
                <img class="carrusel--item__img" src="https://images.pexels.com/photos/2326201/pexels-photo-2326201.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="imagen1">
                <div class="carrusel--item__detalle">
                    <div>
                        <img src="https://img.icons8.com/bubbles/50/000000/play.png" alt="play" width="50px" height="50px">
                        <img src="https://img.icons8.com/plasticine/100/000000/plus-math.png" alt="mas" width="50px" height="50px" >
                    </div>
                    <p class="carrusel--item__detalle--titulo">Titulo Descriptivo</p>
                    <p class="carrusel--item__detalle--subtitulo">2019 16+ 140min</p>
                </div>
            </div>
            <div class="carrusel--item">
                <img class="carrusel--item__img" src="https://images.pexels.com/photos/2467408/pexels-photo-2467408.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="imagen2">
                <div class="carrusel--item__detalle">
                    <div>
                        <img src="https://img.icons8.com/bubbles/50/000000/play.png" alt="play" width="50px" height="50px">
                        <img src="https://img.icons8.com/plasticine/100/000000/plus-math.png" alt="mas" width="50px" height="50px" >
                    </div>
                    <p class="carrusel--item__detalle--titulo">Titulo Descriptivo</p>
                    <p class="carrusel--item__detalle--subtitulo">2019 16+ 140min</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
